  <rect width="600" height="400" fill="#f8f9fa"/>
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#0843ae" opacity="0.1"/>
  
  <!-- Title -->
  <text x="300" y="100" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#0843ae">DigiMarkt Project Objectives</text>
  
