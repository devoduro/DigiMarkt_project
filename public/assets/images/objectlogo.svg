  <text x="100" y="165" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="140" y="165" font-family="Arial" font-size="14" fill="#333">Support teachers with digital skills</text>
  
  <circle cx="100" cy="210" r="20" fill="#ff7a00"/>
